on: 
  push:
    branches:
      - main

name: ðŸš€ Deploy build para o servidor

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: dev.iscon.edu.br         # apenas o hostname
          username: user_ftp@dev.iscon.edu.br
          password: user_ftp@pass
          protocol: ftp                    # ou ftps se o servidor suportar
          port: 21                         # porta do FTP
          server-dir: /public_html/